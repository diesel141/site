<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/tennis_ball.ico">
    <title>ゲーム動画入力画面</title>
    <script type="text/javascript" src="../commons/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="./js/game_input.js"></script>

            });
        });

<body bgcolor="seagreen" style="text-align:center; font-size: meddium;">
<p></p>
<b><font size="6">ゲーム動画入力画面</font></b>
<br>
動画名を貼り付け
<br>
<textarea id="movie_names" cols="80" rows="12"></textarea>
<br>
<br>
<input type="button" id="output" value="出力"
       style="width: 150px; height: 30px; font-weight: bold; font-size: large;"/>
<br>
<br>
<textarea id="result" cols="150" rows="20"></textarea>
</body>
</html>
